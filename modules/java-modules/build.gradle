project.buildDir = syslogBuildDir

allprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'

    repositories {
        flatDir {
            dirs syslogDepsDir
            dirs syslogBuildDir + '/common/gradle/libs'
            dirs '/usr/lib/syslog-ng-java-module-dependency-jars/jars'
        }
      mavenCentral()
    }

    compileJava {
        sourceCompatibility "1.7"
        targetCompatibility "1.7"
    }
}

